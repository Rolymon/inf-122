<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="bod">
    <h1>bienvenido a mini proyecto</h1>
    <h3>prueba html css y java scripo</h3>


    <h2>to do list</h2>
    <ul id="tarealista">
        <li>aprende github</li>
        <li>aprende vscode</li>


    </ul>

</div>

<style>
    .bod{
        background-color: azure;
        font-size: 20px;
        width:25cm;
        font-weight: bolder;

    body{

    }
    button{

</style>

<script>
    function agregartarea(){
            var nuevatarea = document.getElementById("nuevatarea").value;
            var nuevalista=document.createElement("li");
            nuevalista.textContent=nuevatarea;
            document.getElementById("tarealista").appendChild(nuevalista);
            document.getElementById("nuevatarea").value="";
        }

</script>
